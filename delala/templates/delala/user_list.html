<!-- user_list.html -->
<h2>User List</h2>
<table>
	<tr>
		<th>Username</th>
		<th>Email</th>
		<th>Actions</th>
	</tr>
	{% for user in object_list %}
	<tr>
		<td>{{ user.username }}</td>
		<td>{{ user.email }}</td>
		<td>
			<a href="{% url 'user_update' user.id %}">Edit</a>
			<a
				href="{% url 'user_delete' user.id %}"
				onclick="return confirm('Are you sure?');"
				>Delete</a
			>
		</td>
	</tr>
	{% endfor %}
</table>
